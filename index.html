<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div id="root">

        <div class="user-section">
            <input @keyup.enter="addTask" type="text" placeholder="new to do" v-model="newTodoText">
            <button @click="addTask">Aggiungi</button>
        </div>

        <div class="todolist">
            <h1 v-if="itemList.length==0">Non ci sono task da fare</h1>
            <ul v-for="(item, index) in itemList">
                <li>
                    <p @click="taskDone(index)" :class="item.done == true? 'done':'undone'">{{item.text}}</p>
                    <i @click="removeTask(index)" class="fa-solid fa-xmark"></i>
                </li>
            </ul>
        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
